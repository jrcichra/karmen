version: "3"
services:
  karmen:
    environment:
      TZ: "America/New_York"
    hostname: karmen
    image: jrcichra/karmen:ci
    volumes:
      - "${PWD}/ci_config.yml:/config.yml"
  python:
    environment:
        TZ: "America/New_York"
    hostname: python
    image: jrcichra/python1:ci
  go:
    environment:
        TZ: "America/New_York"
    hostname: go
    image: jrcichra/go1:ci