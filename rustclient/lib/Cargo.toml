[package]
name = "karmen"
version = "2.0.1"
edition = "2021"
description = "A rust client library for the Karmen framework"
homepage = "https://github.com/jrcichra/karmen"
repository = "https://github.com/jrcichra/karmen"
readme = "../../README.md"
license = "MIT"

[dependencies]
tonic = "0.8.0"
prost = "0.11.0"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
futures = "0.3.23"
async-stream = "0.3.3"

[build-dependencies]
tonic-build = "0.8.0"